{% load cart_tag %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'App_Shop:home' %}">Django E-commerce Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
            {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'App_Order:cart' %} "><i class="fas fa-cart-plus" ></i>Cart
              <span class="badge bg-secondary"> {{request.user | cart_total }} </span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-user-tie"></i>
                {{request.user.profile.username}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'App_Login:profile' %}">Profile</a></li>
              <li><a class="dropdown-item" href="#">Orders</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'App_Login:logout' %} ">Logout</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
              <a href=" {% url 'App_Login:login' %} " class="btn btn-primary">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
